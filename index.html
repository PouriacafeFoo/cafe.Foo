<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی دیجیتال کافه فو</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">کافه فو</div>
    <h1 class="tagline">طعم خاص، طراحی خاص</h1>
  </header>

  <main id="menu-container">
    <!-- دسته‌بندی: صبحانه -->
    <section class="menu-section" id="breakfasts">
      <h2>🍳 صبحانه</h2>

      <div class="menu-card">
        <img src="images/pancake.jpg" alt="پنکیک" class="menu-image">
        <div class="menu-info">
          <h3>پنکیک</h3>
          <p>پنکیک نرم با عسل و کره</p>
          <span class="price">90,000 تومان</span>
        </div>
      </div>

      <div class="menu-card">
        <img src="images/english-breakfast.jpg" alt="صبحانه انگلیسی" class="menu-image">
        <div class="menu-info">
          <h3>صبحانه انگلیسی</h3>
          <p>تخم‌مرغ، سوسیس، لوبیا، نان تست</p>
          <span class="price">110,000 تومان</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <p>© 2025 کافه فو</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
