<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کافه فو | منوی دیجیتال</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fefefe;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #8B4513;
      font-size: 2.5em;
    }
    .menu-section {
      margin: 40px auto;
      max-width: 600px;
      text-align: left;
    }
    .menu-section h2 {
      color: #5a2d0c;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px 0;
      border-bottom: 1px dashed #aaa;
    }
    .price {
      float: left;
      color: #888;
    }
    .item {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <h1>☕ منوی کافه فو</h1>

  <div class="menu-section">
    <h2>نوشیدنی‌های گرم</h2>
    <ul>
      <li><span class="price">45,000 تومان</span><span class="item">قهوه ترک</span><div class="clear"></div></li>
      <li><span class="price">55,000 تومان</span><span class="item">لاته</span><div class="clear"></div></li>
      <li><span class="price">60,000 تومان</span><span class="item">کاپوچینو</span><div class="clear"></div></li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>نوشیدنی‌های سرد</h2>
    <ul>
      <li><span class="price">50,000 تومان</span><span class="item">آیس کافی</span><div class="clear"></div></li>
      <li><span class="price">40,000 تومان</span><span class="item">لیموناد</span><div class="clear"></div></li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>دسرها</h2>
    <ul>
      <li><span class="price">70,000 تومان</span><span class="item">چیزکیک توت‌فرنگی</span><div class="clear"></div></li>
      <li><span class="price">65,000 تومان</span><span class="item">براونی شکلاتی</span><div class="clear"></div></li>
    </ul>
  </div>
</body>
</html>
