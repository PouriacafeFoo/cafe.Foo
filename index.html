<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی دیجیتال کافه فو</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="theme-toggle">
    <button id="toggle-theme">🌙</button>
  </div>

  <header class="main-header">
    <div class="logo-container">
      <img src="images/logo.png" alt="لوگوی کافه فو" class="logo">
      <h1>کافه فو</h1>
    </div>
    <p class="tagline">طعم خاص، طراحی خاص</p>
  </header>

  <main id="menu-container">
    <section class="menu-section">
      <h2>🍳 صبحانه</h2>

      <div class="menu-item">
        <img src="images/pancake.jpg" alt="پنکیک">
        <div class="info">
          <h3>پنکیک</h3>
          <p>پنکیک نرم با عسل و کره</p>
          <span class="price">90,000 تومان</span>
        </div>
      </div>

      <div class="menu-item">
        <img src="images/english-breakfast.jpg" alt="صبحانه انگلیسی">
        <div class="info">
          <h3>صبحانه انگلیسی</h3>
          <p>تخم‌مرغ، سوسیس، لوبیا، نان تست</p>
          <span class="price">110,000 تومان</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <p>© 2025 کافه فو</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
